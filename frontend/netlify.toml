[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NEXT_PUBLIC_BACKEND_URL = "https://ai-scam-app-production.up.railway.app"

[context.deploy-preview.environment]
  NEXT_PUBLIC_BACKEND_URL = "https://ai-scam-app-production.up.railway.app"
